{% load custom_tags %}

<form action='{{form_action|get_url}}' method="post" id="{{button_text}}Form">
  

  {% csrf_token %}
  <div style="text-align: center;">

    {% for field in form %}
    <div class="registrationFormField">
      <div>{{field.label_tag}}</div>
      <div>{{field}}</div>
      <div>{{field.help_text}}</div>
      {% for error in field.errors %}
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
      </svg>
      <div class="alert alert-warning d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:">
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
          {{ error }}
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}


    <button type="submit" class="btn btn-warning">{{button_text}}</button>
   
  <div id="{{button_text}}FormError"></div>

    <div>
      {% for error in form.non_field_errors %}
        {{error}}
      {% endfor %}

    </div>
      
  </div>
</form>
