{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    
    {% block title %}
    Sportbar
    {% endblock title %}
      
    </title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />



  <!-- Template Main CSS File -->
  <link href={% static 'app_sportbar/css/style.css' %} rel="stylesheet">
  <link href={% static 'app_sportbar/css/allauth.css' %} rel="stylesheet">
  <link href={% static 'app_sportbar/css/menu_page.css' %} rel="stylesheet">
  <link href={% static 'cart/css/cart.css' %} rel="stylesheet">

</head>

<body>

 {% show_navbar request.user%}

  <main id="main">
    <div id="content">
      {% block content_base %}{% endblock content_base %}
    </div>
  </main>
  <!-- End #main -->

  {% include '_inc/_footer.html' %}

  <!-- making django url accessable in js -->
  <input type="hidden" value='{% url 'cart:is_cart_instance' %}' id="is_cart_url">
  <!-- End Footer -->
  <script src={% static "app_sportbar/js/main.js" %}></script>
  <script src={% static "cart/js/cart.js" %}></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  
</body>

</html>
